{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scal=1, shrink-to-fit=no">
    <title>Pragmatic</title>

    <!-- BOOTSTRAP Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Google Fonts Link   -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!--DEFAULT CSS LINK -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

    <style>
        @font-face {
            font-family: 'NanumSquareOTF_acB';
            src: local('NanumSquareOTF_acB'),
            url("{% static 'fonts/NanumSquareOTF_acB.otf' %}") format("opentype");
        }

        @font-face {
            font-family: 'NanumSquareOTF_acEB';
            src: local('NanumSquareOTF_acEB'),
            url("{% static 'fonts/NanumSquareOTF_acEB.otf' %}") format("opentype");
        }

        @font-face {
            font-family: 'NanumSquareOTF_acL';
            src: local('NanumSquareOTF_acL'),
            url("{% static 'fonts/NanumSquareOTF_acL.otf' %}") format("opentype");
        }

        @font-face {
            font-family: 'NanumSquareOTF_acR';
            src: local('NanumSquareOTF_acR'),
            url("{% static 'fonts/NanumSquareOTF_acR.otf' %}") format("opentype");
        }
    </style>

</head>
